<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Jugar BomberMan Xtreme</title>
        <link href="css/estiloCanvas.css" type="text/css" rel="stylesheet" media="">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="js/apimockCanvas.js"></script>
        <script src="js/appCookie.js"></script>
        <script src="js/appGame.js"></script>
        <script src="js/appCanvas.js"></script>
        <style>
            body{
                background:#8ba987 url('media/BackGround_Play.jpg') no-repeat center center;
                background-size:110% 220%;
            }
        </style>
    </head>
    <body onload="appCanvas.init();">
        <div id="vertical"></div>
        
        <div id="images">
            <img id="wall" width="50" height="50" src="media/elementos/wall.png" alt="The Scream">
            <img id="grass" width="50" height="50" src="media/elementos/grass.png" alt="The Scream">
            <img id="wood" width="50" height="50" src="media/elementos/wood.png" alt="The Scream">
            <img id="george" width="50" height="50" src="media/elementos/george.png" alt="The Scream">
            <img id="alfredo" width="50" height="50" src="media/elementos/alfredo.png" alt="The Scream">
            <img id="bomba" width="50" height="50" src="media/elementos/bomb.png" alt="The Scream">
            <img id="poderes" width="50" height="50" src="media/elementos/bonuses.png" alt="The Scream">
            <img id="fuego" width="50" height="50" src="media/elementos/fire.png" alt="The Scream">
            <img id="pirata" width="50" height="50" src="media/elementos/pirata.png" alt="The Scream">
            <img id="sergio" width="50" height="50" src="media/elementos/sergio.png" alt="The Scream">
            <img id="betty2" width="50" height="50" src="media/elementos/betty2.png" alt="The Scream">
            <img id="betty" width="50" height="50" src="media/elementos/betty.png" alt="The Scream">
        </div>
        
        <div id="contenedor" style="border:1">
            <canvas id="lienzo" width="1000px" height="500px"></canvas>
        </div>  
    </body>
</html>
