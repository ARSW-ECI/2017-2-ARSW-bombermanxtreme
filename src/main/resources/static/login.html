<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Iniciar Juego</title>

        <!-- Bootstrap Core CSS -->
        <link href="files-index/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="files-index/bootstrap/css/bootstrap.min.css">	
        <link rel="stylesheet" href="files-index/css/form-elements.css">
        <link rel="stylesheet" href="files-index/css/style.css">	
        <link rel="stylesheet" href="css/MJ.css">	

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="files-index/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="files-index/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="files-index/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="files-index/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="files-index/ico/apple-touch-icon-57-precomposed.png">

        <!-- JavaScript -->
        <script src="js/appCookie.js"></script>
        <script src="/js/appLogin.js"></script>
        <script src="/js/MJ.js"></script>

    </head>

    <body>

		<div style="display:none;" id="div_aviso"><input type="hidden" value="" id="MJ_hidden"/></div>
		<div style="display:none;" id="div_aviso2"></div>

        <!-- Top content -->

        <div class="top-content">

            <div class="inner-bg">

                <div class="container">
                    <div class="row">

                        <div class="col-sm-8 col-sm-offset-2 text">

                            <div class="stroke">
                                <h1><strong>Bomberman Xtreme</strong></h1>
                            </div>

                            <div class="description">

                                <h3 style="color:#bee621">Prepárate para el reto!</h3>
                                <br/>


                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Inicio de sesión</h3>
                                    <p>Ingrese su usuario y contraseña</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">      
                                <div class="avtar">
                                    <div class="avtar-center">
                                        <img id="avatar-load" src="https://www.drupal.org/files/issues/default-avatar.png" alt="Avatar">
                                    </div>                                    
                                </div>
                                <div class="clear"></div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input id="correo" type="text" name="form-email" placeholder="Email..." class="form-email form-control"  onblur="appLogin.avatarLoad()">
                                </div>
                                
                                <div  class="form-group">
                                    <label class="sr-only" for="form-password">Clave</label>
                                    <input id="clave" type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control">
                                </div>                                    
                                <button onclick="appLogin.login()" class="btn">Iniciar sesión</button>
                                <br/>
                                <div>
                                    <h4>No tienes una cuenta aún?
                                        <strong>
                                            <a href="registrer.html">Regístrate ahora!</a>
                                        </strong>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <!-- Javascript -->
        <script src="files-index/js/jquery-1.11.1.min.js"></script>	
        <script src="files-index/js/jquery.backstretch.min.js"></script>
        <script src="files-index/js/scripts.js"></script>

    </body>
</html>
