<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrarse</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="files-index/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="files-index/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="files-index/css/form-elements.css">
        <link rel="stylesheet" href="files-index/css/style.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="files-index/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="files-index/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="files-index/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="files-index/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="files-index/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->

        <div class="top-content">


            <div class="inner-bg">

                <div class="container">

                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">

                            <div class="stroke">
                                <h1>
                                    <strong>Registro BombermanX treme</strong>
                                </h1>
                            </div>
                            <div class="description">


                                <h3 style="color:#bee621">Completa tu registro y juega!</h3>
                                <br/>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Registrate ahora</h3>
                                    <p>Ingrese su usuario y contrase√±a</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>

                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="registration-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-first-name">First name</label>
                                        <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-last-name">Last name</label>
                                        <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">Email</label>
                                        <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-about-yourself">About yourself</label>
                                        <textarea name="form-about-yourself" placeholder="About yourself..." class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                                    </div>
                                    <button type="submit" class="btn">Sign me up!</button>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>



        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
