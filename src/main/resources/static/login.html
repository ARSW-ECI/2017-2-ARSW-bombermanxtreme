<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar Juego</title>

	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="files-index/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="files-index/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="files-index/css/form-elements.css">
	<link rel="stylesheet" href="files-index/css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="files-index/ico/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="files-index/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="files-index/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="files-index/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="files-index/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

	<!-- Top content -->

	<div class="top-content">

		<div class="inner-bg">

			<div class="container">
				<div class="row">

					<div class="col-sm-8 col-sm-offset-2 text">

						<div class="stroke">
							<h1><strong>BombermanXtreme</strong></h1>
						</div>

						<div class="description">
							<p>
								<h3>Preparado para el reto!</h3>
								<br/>

							</p>
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Inicio de sesion</h3>
								<p>Ingrese su usuario y contraseña</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="" method="post" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">Nombre de usuario</label>
									<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Contraseña</label>
									<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
								</div>
								<button type="submit" class="btn">Iniciar sesion</button>
								<br/>
								<p>
									<h4>No tienes una cuenta aun?
										<strong>
											<a href="https://www.w3schools.com">Registrate ahora!</a>
										</strong>
									</h4>

								</p>

							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>


	<!-- Javascript -->
	<script src="files-index/js/jquery-1.11.1.min.js"></script>
	<script src="files-index/bootstrap/js/bootstrap.min.js"></script>
	<script src="files-index/js/jquery.backstretch.min.js"></script>
	<script src="files-index/js/scripts.js"></script>

	<!--[if lt IE 10]>
	<script src="files-index/js/placeholder.js"></script>
	<![endif]-->

</body>

</html>
