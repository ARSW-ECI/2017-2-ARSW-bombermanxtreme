<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrarse</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="files-index/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="files-index/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="files-index/css/form-elements.css">
		<link rel="stylesheet" href="files-index/css/style.css">
		<link rel="stylesheet" href="css/MJ.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="files-index/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="files-index/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="files-index/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="files-index/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="files-index/ico/apple-touch-icon-57-precomposed.png">

        <!-- JavaScript -->
        <script src="/js/appLogin.js"></script>
        <script src="/js/MJ.js"></script>

    </head>

    <body>

		<div style="display:none;" id="div_aviso"><input type="hidden" value="" id="MJ_hidden"/></div>
		<div style="display:none;" id="div_aviso2"></div>
        <!-- Top content -->

        <div class="top-content">


            <div class="inner-bg">

                <div class="container">

                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">

                            <div class="stroke">
                                <h1>
                                    <strong>Registro Bomberman Xtreme</strong>
                                </h1>
                            </div>
                            <div class="description">
                                <h3 style="color:#bee621">Completa tu registro y juega!</h3>
                                <br/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Registrate ahora</h3>
                                    <p>Coloca tus datos para poder registrase</p>
                                </div>                                
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>

                            <div class="form-bottom">

                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">Nombre</label>
                                    <input id="nnombre" type="text" name="form-first-name" placeholder="Nombre..." class="form-first-name form-control">
                                </div>               
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">Apodo</label>
                                    <input id="napodo" type="text" name="form-first-name" placeholder="Apodo..." class="form-first-name form-control">
                                </div> 

                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input id="ncorreo" type="text" name="form-email" placeholder="Email..." class="form-email form-control">
                                </div>

                                <hr>

                                <div  class="form-group">
                                    <label class="sr-only" for="form-password">clave</label>
                                    <input id="nclave" type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control">
                                </div>
                                <div  class="form-group">
                                    <label class="sr-only" for="form-password">clave repeticion</label>
                                    <input id="nrclave" type="password" name="form-password" placeholder="Rectifique su contraseña..." class="form-password form-control">
                                </div>

                                <hr>

                                <div>
                                    <div class="form-top-left">
                                        <h3>Avatar del Jugador</h3>
                                        <p>Pega una url de una imagen</p>                                        
                                    </div>       
                                    <div class="form-group">                                        
                                        <input id="niurl" type="text"  placeholder="url" onblur="appLogin.avatarLoad_temp()">
                                    </div> 
                                    
                                    <div class="clear"></div>
                                    
                                    <div class="avtar-border">                                        
                                        <img id="avatar-load" src="../media/default-avatar.png" alt="Avatar">
                                    </div>
                                </div>
                                
                                <div class="clear"></div>

                                <div>
                                    <button onclick="appLogin.registrer()" class="btn">Registrese</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>


        <!-- Javascript -->
        <script src="files-index/js/jquery-1.11.1.min.js"></script>	
        <script src="files-index/bootstrap/js/bootstrap.min.js"></script>
        <script src="files-index/js/jquery.backstretch.min.js"></script>
        <script src="files-index/js/scripts.js"></script>

    </body>

</html>
